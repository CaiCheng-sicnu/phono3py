language: python
sudo: false
dist: trusty

python:
    - '2.7'
    - '3.5'
    - '3.6'

before_install:
    # - TRAVIS_PYTHON_VERSION=`python --version |& awk '{print $2}'|awk -F'.' '{print $1"."$2}'`
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget http://repo.continuum.io/miniconda/Miniconda3-latext-Linux-x86_64.sh -O miniconda.sh;
      fi    
    - echo $TRAVIS_PYTHON_VERSION
    # - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p ${HOME}/.miniconda
    - export PATH=${HOME}/.miniconda/bin:${PATH}
    - export C_INCLUDE_PATH=${HOME}/.miniconda/include:${C_INCLUDE_PATH}
    - export LD_LIBRARY_PATH=${HOME}/.miniconda/lib:${LD_LIBRARY_PATH}
    - conda update --yes conda

install:
    - conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy h5py pyyaml matplotlib openblas
    - conda install --yes -c atztogo phonopy
    - pwd
    - ./get_nanoversion.sh
    - cat __nanoversion__.txt
    - python setup.py install

script:
    - cd test/phono3py
    - python -m unittest discover -b
    - cd ../..
    - cd example/Si-PBE
    - tar xf vasprun_xmls.tar.lzma --lzma
    - phono3py --cf3 vasprun_xmls/disp-{00001..00111}/vasprun.xml
    - cd ../..
    - cd example/Si-pwscf
    - tar xf supercell_out.tar.lzma --lzma
    - phono3py --pwscf --cf3 supercell_out/disp-{00001..00111}/Si.out
    - cd ../..

deploy:
    # testing pypi
    - provider: pypi
      server: https://testpypi.python.org/pypi
      skip_cleanup: true
      distributions: sdist
      user: atztogo
      password:
        secure: ""
      on:
        repo: atztogo/phono3py
        branch: rc
        tags: false
        # python: 2.7

    # testing anaconda
    - provider: script
      skip_cleanup: true
      script: conda/anaconda_deploy.sh rc $ANACONDA_TOKEN $TRAVIS_BRANCH
      on:
        repo: atztogo/phono3py
        branch: rc
        tags: false
        # python: 2.7

    # production pypi
    - provider: pypi
      skip_cleanup: true
      distributions: sdist
      user: atztogo
      password:
        secure: ""
      on:
        branch: master
        tags: false
        # python: 2.7  

    # production anaconda
    - provider: script
      skip_cleanup: true
      script: conda/anaconda_deploy.sh main $ANACONDA_TOKEN $TRAVIS_BRANCH
      on:
        repo: atztogo/phono3py
        branch: master
        tags: false
        # python: 2.7
